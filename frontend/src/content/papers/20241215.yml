title: "Smart UAV-assisted rose growth monitoring with improved YOLOv10 and Mamba restoration techniques"
description: "An integrated framework that combines Mamba-based super-resolution (MambaIR) with an improved YOLOv10 detector (ROSE-YOLO) to enhance UAV imagery for accurate and scalable greenhouse rose growth monitoring."
