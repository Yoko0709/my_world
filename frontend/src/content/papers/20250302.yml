title: "Underwater Sea Cucumber Detection Using Consumer-Grade Amphibious UAV and Deep-Learning Based Computer Vision"
description: "Presents a novel monitoring system that integrates a consumer-grade amphibious UAV with Mamba-based super-resolution and an enhanced YOLOv10 instance segmentation model to efficiently detect and map Holothurians in coral reef ecosystems."
